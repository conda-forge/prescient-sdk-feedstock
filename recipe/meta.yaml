{% set name = "prescient-sdk" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/prescient_sdk-{{ version }}.tar.gz
  sha256: 71f5c85302c0e675a1d3325e48578386769f3ed8805b294a9926d0f4f5b86eb3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - boto3 >=1.35.19
    - msal >=1.31.0
    - pydantic-settings >=2.5.2

test:
  imports:
    - prescient_sdk
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://sparkgeo.github.io/prescient-sdk
  summary: A Python SDK for integrating with Prescient services
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/sparkgeo/prescient-sdk

extra:
  recipe-maintainers:
    - underchemist
    - gnieuwenhuis
    - michaelconnor00
